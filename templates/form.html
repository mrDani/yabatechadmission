{% extends 'main.html' %}
{% load static%}
{% block content %}
<br>
<br>
<hr>
<div class="thumbnail"><a class="btn btn-outline-secondary" href="{% url 'admin' %}">Back To Admin Page</a></div>

<div class="container thumbnail">
    <div class="row">
        <div class="col-md-3 col-xs-12"></div>
        <div class="col-md-6 col-xs-12 card card-body bg-dark">
            <!-- content goes here -->
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" id="formm">Title</label>
                    {{form.title}}
                </div>
                <div class="form-group">
                    <label for="content" id="formm">Content</label>
                    {{form.content}}
                </div>
                <div class="form-group" style="color: white;">

                    {{form.image}}
                </div>
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
            {{form.errors}}
        </div>
        <div class="col-md-3 col-xs-12"></div>
    </div>

</div>

<br>
<hr>


<script>
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter your Title';

    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>

{% endblock %}
